<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="6.css"> <!-- Link to external CSS -->
</head>
<body>

    <div class="container">
        <h2>SIGN UP</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}" oninput="updateProgress(1)">

            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required oninput="validatePassword()">

            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
<script src="5.js"></script>
